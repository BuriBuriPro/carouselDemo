<!DOCTYPE html>
<html>
<head>
	<title>Carousel Demo</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="style.css">
	
</head>
<body style="padding:50px">
	<div class="J_Carousel carousel" 
		data-setting='{
			"width" : 1000,
			"height" : 270,
			"firstWidth" : 640,
			"firstHeight" : 270,
			"verticalAlign" : "middle",
			"scale" : 0.9,
			"speed" : 1000,
			"autoPlay" : false			
		}'>
		<div class="btn btnPrev"></div>
			<ul class="adList">
				<li class="adItem"><a href="#"><img src="images/1.gif" width="100%"></a></li>
				<li class="adItem"><a href="#"><img src="images/2.gif" width="100%"></a></li>
				<li class="adItem"><a href="#"><img src="images/3.gif" width="100%"></a></li>
				<li class="adItem"><a href="#"><img src="images/4.gif" width="100%"></a></li>
				<li class="adItem"><a href="#"><img src="images/5.gif" width="100%"></a></li>
			</ul>
		<div class="btn btnNext"></div>
	</div>
</body>
</html>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="carousel.js"></script>
<script type="text/javascript">
$(function(){
	Carousel.init($(".J_Carousel"));
});
</script>
